<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="calculator">
        
         <input type="text" class="display" id="result"onkeypress="key(event)"></input>
        
        <button id="Clear" class="xxsize"onclick={allClear()}>Clear</button>
        <button id="DEL"onclick="del()">DEL</button> 
        <button class="operationbtn"onclick={appendNo('/')} value="/">/</button>
        <button class="numberbtn"onclick={appendNo(7)} value="7">7</button>
        <button class="numberbtn"onclick={appendNo(8)} value="8">8</button>
        <button class="numberbtn"onclick={appendNo(9)} value="9">9</button>
        <button class="operationbtn"onclick={appendNo('*')} value="*">*</button>
        <button class="numberbtn"onclick={appendNo(4)} value="4">4</button>
        <button class="numberbtn"onclick={appendNo(5)} value="5">5</button>
        <button class="numberbtn"onclick={appendNo(6)} value="6">6</button>
        <button class="operationbtn"onclick={appendNo('-')} value="-">-</button>
        <button class="numberbtn" onclick={appendNo(1)} value="1">1</button>
        <button class="numberbtn"onclick={appendNo(2)} value="2">2</button>
        <button class="numberbtn"onclick={appendNo(3)} value="3">3</button>
        <button class="operationbtn"onclick={appendNo('+')} value="+">+</button>
        <button class="numberbtn"onclick={appendNo('.')} value=".">.</button>
        <button class="numberbtn"onclick={appendNo(0)} value="0">0</button>
        <button id="equals" class="xxsize"onclick="equate()">=</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
